<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="{{author}}">
  <meta name="description" content="{{jobtitle}}">

  <meta property="og:image" content="https://raw.githubusercontent.com/lucaferranti/lucaferranti.github.io/main/_assets/img/cvkuva.jpeg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1238" />
  <meta property="og:image:height" content="1483" />
  <meta name="theme-color" content="#2962ff">

  <!-- google thumbnail -->
  <meta name="thumbnail" content="https://raw.githubusercontent.com/lucaferranti/lucaferranti.github.io/main/_assets/img/cvkuva.jpeg" />


  {{insert stylesheets.html}}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.1.2/lazysizes.min.js" integrity="sha256-Md1qLToewPeKjfAHU1zyPwOutccPAm5tahnaw7Osw0A=" crossorigin=anonymous async></script>

  {{isdef title}} <title>{{title}}</title>  {{end}}
</head>

<body id=top data-spy="scroll" data-offset="70" data-target=#navbar-main>

  {{insert navbar.html}}

  <span class="js-widget-page d-none"></span>

  {{isnotpage index.html}}
    <article class=article>
      <div class="article-container pt-3">
        <h1>{{title}}</h1>
      </div>
      {{isdef hero}}
        <div class="article-header container-fluid featured-image-wrapper mt-4 mb-4" style="max-width:2000px;max-height:1333px">
          <div style="position:relative">
            <img src="{{hero}}" alt="" class="featured-image">
          </div>
        </div>
      {{end}}

      <div class="article-container">
        <div class="article-style">
  {{end}}
